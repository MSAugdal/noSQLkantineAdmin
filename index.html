<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" href="./public/vite.svg">
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="h-lvh">
    <header class="absolute bg-gray-800 grid grid-cols-4 place-items-center w-lvw h-20">
      <img src="public/vite.svg" alt="logo for kantine">
      <a href="https://breivang.vgs.no/"
        class="col-start-4 rounded bg-gray-600 px-4 py-2 text-white transition hover:bg-purple-400 hover:scale-105 hover:shadow-[5px_5px_0px_0px_rgba(109,40,217)]">Finn
        oss</a>
    </header>
    <main class="grid grid-rows-3 grid-cols-[0.5fr_1fr_0.5fr_1fr_0.5fr] place-items-start h-lvh">
      <div class="row-start-2 col-start-2 grid grid-rows-[3rem_1fr] px-8 py-8">
        <h1 class="font-light text-3xl">Ukens varmmat</h1>
        <div id="varmmeny" class="grid grid-cols-1 gap-2"></div>
      </div>
      <div class="row-start-2 col-start-4 grid grid-rows-[3rem_1fr] px-8 py-8">
        <h1 class="font-light text-3xl">Normal meny</h1>
        <div id="normalmeny" class="grid gap-2"></div>
      </div>
    </main>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
